<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <main class="main">
    <div class="container">
      <aside class="aside">
        <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix" class="aside__img">
        <a class="aside__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
      </aside>

      <section class="new-tasks">
        <h3 class="tasks__heading">Add Item</h3>
        <div class="tasks__wrapper tasks__wrapper_new">
          <input class="tasks__input tasks__input_new" type="text">
          <button class="btn btn-default">Add</button>
        </div>
      </section>

      <section class="todo-tasks">
        <h3 class="tasks__heading">Todo</h3>
        <div class="tasks__wrapper">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input type="text" class="tasks__input">
          <button class="btn btn-default">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" alt="remove" class="btn-delete__img">
          </button>
        </div>
        <div class="tasks__wrapper tasks__wrapper_edit">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input">
          <button class="btn btn-default">Save</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" alt="remove" class="btn-delete__img">
          </button>
        </div>
      </section>

      <section class="completed-tasks">
        <h3 class="tasks__heading">Completed</h3>
        <div class="tasks__wrapper">
          <input type="checkbox" class="tasks__checkbox" checked>
          <label class="tasks__label tasks__label_completed">See the Doctor</label>
          <input type="text" class="tasks__input">
          <button class="btn btn-default">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" alt="remove" class="btn-delete__img">
          </button>
        </div>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
